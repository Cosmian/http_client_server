[package]
name = "cosmian_logger"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Logger init"

[dependencies]
opentelemetry = { version = "0.29.0", features = ["trace", "metrics"] }
opentelemetry_sdk = { version = "0.29.0", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-stdout = { version = "0.29.0", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.29.0", features = ["trace", "metrics", "grpc-tonic", "integration-testing"] }
opentelemetry-semantic-conventions = { version = "0.29.0", features = ["semconv_experimental"] }
syslog-tracing = "0.3"
tracing = { workspace = true }
thiserror = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt", "ansi"] }
tonic = "0.12.3"
tracing-opentelemetry = "0.30"
tracing-core = "0.1.33"
tokio = { version = "1.44", features = ["full"] }

[dev-dependencies]
